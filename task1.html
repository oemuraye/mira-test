<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira Task-1</title>
    <link rel="stylesheet" href="style.css">
    <script src="./task1.js" defer ></script>
  </head>
  <body>
    <div class="form-contaniner">
      <header>
        <h1><a href="task1.html">Task I</a></h1>
        <h1><a href="task2.html">Task II</a></h1>
      </header>
      <form id="formSubmit">
        <ul class="form-items">
            <h1>User List</h1>
          <div class="hide" id="id-num">
            <label for="Id">ID </label>
            <input type="text" name="Id" id="identification-num" disabled  />
          </div>
          <li>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required/>
          </li>
          <li>
            <label for="body">Body</label>
            <input type="text" name="body" id="body" required/>
          </li>
          <li>
            <label for="userId">UserID</label>
            <input type="number" name="userId" id="userId" min="1" required/>
          </li>
          <li>
            <button type="submit" class="submit-button">SUBMIT</button>
            <button type="submit" class="update-button hide">UPDATE</button>
          </li>
        </ul>
      </form>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserID</th>
                    <th>TITLE</th>
                    <th>BODY</th>
                    <th class="tr-action">ACTION</th>
                <tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
  </body>
</html>
